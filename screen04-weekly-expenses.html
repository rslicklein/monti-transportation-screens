<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=393">
<title>04 - Weekly Expenses</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  width: 393px;
  height: 852px;
  background: #FFFFFF;
  position: relative;
  overflow: hidden;
}
/* Header */
.header {
  position: absolute;
  top: 0; left: 0;
  width: 390px;
  height: 60px;
  background: #FFFFFF;
  border-bottom: 1px solid #E0E0E0;
  display: flex;
  align-items: center;
  padding: 0 16px;
}
.header-title {
  font-size: 18px;
  font-weight: 700;
  color: #1A1A1A;
}
/* Date Range */
.date-range {
  position: absolute;
  top: 76px; left: 16px;
  font-size: 14px;
  font-weight: 400;
  color: #666666;
}
/* Total */
.total {
  position: absolute;
  top: 104px; left: 16px;
  font-size: 32px;
  font-weight: 700;
  color: #1A1A1A;
}
/* Pie Chart */
.pie-chart-container {
  position: absolute;
  top: 160px;
  left: 96px;
  width: 200px;
  height: 200px;
}
/* Legend */
.legend {
  position: absolute;
  top: 376px;
  left: 0;
  width: 393px;
  text-align: center;
  font-size: 12px;
  font-weight: 400;
  color: #666666;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
}
.legend-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  display: inline-block;
}
.legend-item {
  display: flex;
  align-items: center;
  gap: 4px;
}
/* Breakdown Header */
.breakdown-header {
  position: absolute;
  top: 416px;
  left: 16px;
  font-size: 16px;
  font-weight: 700;
  color: #1A1A1A;
}
/* Category Items */
.category-item {
  position: absolute;
  left: 16px;
  width: 358px;
  height: 60px;
  background: #F5F5F5;
  border-radius: 8px;
  display: flex;
  align-items: center;
  padding: 0 16px;
}
.cat-dot {
  width: 16px;
  height: 16px;
  border-radius: 50%;
  margin-right: 12px;
  flex-shrink: 0;
}
.cat-name {
  font-size: 16px;
  font-weight: 400;
  color: #1A1A1A;
  flex: 1;
}
.cat-amount {
  font-size: 16px;
  font-weight: 700;
  color: #1A1A1A;
  margin-right: 12px;
}
.cat-arrow {
  font-size: 14px;
  color: #999999;
}
/* Export Button */
.export-btn {
  position: absolute;
  top: 748px;
  left: 16px;
  width: 358px;
  height: 52px;
  background: #FFFFFF;
  border: 2px solid #2C5F2D;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  font-weight: 700;
  color: #2C5F2D;
}
</style>
<script src="https://mcp.figma.com/mcp/html-to-design/capture.js" async></script>
</head>
<body>

<!-- Header -->
<div class="header">
  <span class="header-title">&larr; Weekly Expenses</span>
</div>

<!-- Date Range -->
<div class="date-range">Feb 12 - Feb 21</div>

<!-- Total -->
<div class="total">Total: $1,247</div>

<!-- Pie Chart SVG -->
<div class="pie-chart-container">
  <svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Fuel 68% - Green -->
    <path d="M 100 100 L 100 0 A 100 100 0 1 1 9.44 142.42 Z" fill="#2C5F2D"/>
    <!-- Food 14% - Orange -->
    <path d="M 100 100 L 9.44 142.42 A 100 100 0 0 1 9.44 57.58 Z" fill="#FF6B35"/>
    <!-- Tolls 10% - Slate Blue -->
    <path d="M 100 100 L 9.44 57.58 A 100 100 0 0 1 51.82 12.37 Z" fill="#5B7C99"/>
    <!-- Lodging 8% - Terracotta -->
    <path d="M 100 100 L 51.82 12.37 A 100 100 0 0 1 100 0 Z" fill="#D4704B"/>
    <!-- Percentage Labels -->
    <text x="155" y="139" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle" dominant-baseline="central">68%</text>
    <text x="35" y="104" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="13" font-weight="700" text-anchor="middle" dominant-baseline="central">14%</text>
    <text x="50" y="55" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="12" font-weight="700" text-anchor="middle" dominant-baseline="central">10%</text>
    <text x="80" y="30" fill="#FFFFFF" font-family="Inter, sans-serif" font-size="11" font-weight="700" text-anchor="middle" dominant-baseline="central">8%</text>
  </svg>
</div>

<!-- Legend -->
<div class="legend">
  <div class="legend-item"><span class="legend-dot" style="background:#2C5F2D"></span>Fuel 68%</div>
  <div class="legend-item"><span class="legend-dot" style="background:#FF6B35"></span>Food 14%</div>
  <div class="legend-item"><span class="legend-dot" style="background:#5B7C99"></span>Tolls 10%</div>
  <div class="legend-item"><span class="legend-dot" style="background:#D4704B"></span>Lodging 8%</div>
</div>

<!-- Breakdown Header -->
<div class="breakdown-header">BREAKDOWN</div>

<!-- Category Items -->
<div class="category-item" style="top: 448px;">
  <div class="cat-dot" style="background: #2C5F2D;"></div>
  <span class="cat-name">Fuel</span>
  <span class="cat-amount">$850</span>
  <span class="cat-arrow">&gt;</span>
</div>

<div class="category-item" style="top: 520px;">
  <div class="cat-dot" style="background: #5B7C99;"></div>
  <span class="cat-name">Tolls</span>
  <span class="cat-amount">$120</span>
  <span class="cat-arrow">&gt;</span>
</div>

<div class="category-item" style="top: 592px;">
  <div class="cat-dot" style="background: #FF6B35;"></div>
  <span class="cat-name">Food</span>
  <span class="cat-amount">$180</span>
  <span class="cat-arrow">&gt;</span>
</div>

<div class="category-item" style="top: 664px;">
  <div class="cat-dot" style="background: #D4704B;"></div>
  <span class="cat-name">Lodging</span>
  <span class="cat-amount">$97</span>
  <span class="cat-arrow">&gt;</span>
</div>

<!-- Export Button -->
<div class="export-btn">EXPORT TO QUICKBOOKS</div>

</body>
</html>
