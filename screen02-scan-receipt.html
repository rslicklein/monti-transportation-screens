<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=393">
<title>02 - Scan Receipt</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  font-family: 'Inter', sans-serif;
  width: 393px;
  height: 852px;
  background: #FFFFFF;
  position: relative;
  overflow: hidden;
}
/* Header */
.header {
  position: absolute;
  top: 0; left: 0;
  width: 390px;
  height: 60px;
  background: #FFFFFF;
  border-bottom: 1px solid #E0E0E0;
  display: flex;
  align-items: center;
  padding: 0 16px;
}
.header-title {
  font-size: 15px;
  font-weight: 700;
  color: #1A1A1A;
}
/* Camera Area */
.camera-area {
  position: absolute;
  top: 76px; left: 16px;
  width: 358px;
  height: 480px;
  background: #E0E0E0;
  border-radius: 8px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.camera-dashed {
  width: 200px;
  height: 140px;
  border: 1px dashed #1A1A1A;
  border-radius: 4px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}
.camera-icon {
  font-size: 48px;
  line-height: 1;
}
.camera-label {
  font-size: 16px;
  font-weight: 400;
  color: #999999;
  margin-top: 8px;
}
.align-text {
  font-size: 14px;
  font-weight: 700;
  color: #1A1A1A;
  margin-top: 16px;
  text-align: center;
  line-height: 1.4;
}
/* Tips Box */
.tips-box {
  position: absolute;
  top: 572px; left: 16px;
  width: 358px;
  height: 80px;
  background: #F5F5F5;
  border-radius: 8px;
  padding: 12px 16px;
}
.tips-title {
  font-size: 14px;
  font-weight: 700;
  color: #1A1A1A;
}
.tips-list {
  font-size: 14px;
  font-weight: 700;
  color: #666666;
  margin-top: 4px;
  padding-left: 20px;
}
.tips-list li {
  margin-top: 2px;
}
/* Capture Button */
.capture-btn {
  position: absolute;
  top: 700px;
  left: 155px;
  width: 80px;
  height: 80px;
  background: #2C5F2D;
  border-radius: 40px;
  box-shadow: 0px 4px 12px rgba(44,95,45,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
}
.capture-inner {
  width: 60px;
  height: 60px;
  background: #FFFFFF;
  border-radius: 30px;
}
/* Gallery Button */
.gallery-btn {
  position: absolute;
  top: 792px;
  left: 135px;
  width: 120px;
  height: 40px;
  background: #FFFFFF;
  border: 1px solid #1A1A1A;
  border-radius: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  font-weight: 400;
  color: #1A1A1A;
}
</style>
</head>
<body>

<!-- Header -->
<div class="header">
  <span class="header-title">&larr; Scan Receipt</span>
</div>

<!-- Camera Area -->
<div class="camera-area">
  <div class="camera-dashed">
    <span class="camera-icon">&#128247;</span>
    <span class="camera-label">CAMERA VIEW</span>
  </div>
  <div class="align-text">ALIGN<br>RECEIPT<br>HERE</div>
</div>

<!-- Tips -->
<div class="tips-box">
  <div class="tips-title">Tips:</div>
  <ul class="tips-list">
    <li>Use good light</li>
    <li>Keep receipt flat</li>
  </ul>
</div>

<!-- Capture Button -->
<div class="capture-btn">
  <div class="capture-inner"></div>
</div>

<!-- Gallery Button -->
<div class="gallery-btn">Gallery</div>

</body>
</html>
